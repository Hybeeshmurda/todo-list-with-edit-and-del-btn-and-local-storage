  <!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <header> 
                   <h1>Todo List</h1>
        <form id="new-task-form">
              <input type="text" id="todo-input" placeholder="Enter a new todo...">
              <button id="add-btn">Add Task</button>
        </form>
    </header>

    <main>
    <div class="task-list">
      <h2>tasks</h2>
          <div class="content">
                <ul id="todo-list">
                    <li id="${todo.id}">
                        <span>${todo.text}</span>
                    </li>
              </ul>
          </div>
         
    </div>
  </main>
  <script src="script.js">
     
 
  </script>
</body>
</html>
